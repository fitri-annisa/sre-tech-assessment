name: Build and Test

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test Go service
        run: |
          cd golang
          go test

      - name: Build and test Node.js service
        run: |
          cd nodejs
          npm install
          npm test
