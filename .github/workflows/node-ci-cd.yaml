name: CI/CD for Node App

on:
  push:
    branches:
    - master
    paths:
    - 'nodejs/**'
  workflow_dispatch:

jobs:
  code-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Use Node.js 21.6.2
        uses: actions/setup-node@v2
        with:
          node-version: 21.6.2

      - name: Install dependencies
        run: |
          cd nodejs
          npm ci
          
      - name: Run Node.js tests
        run: |
          cd nodejs
          npm test

  build-and-push:
    needs: [code-test]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Node image
        uses: docker/build-push-action@v2
        with:
          context: ./nodejs
          push: true
          tags: fitrinshl/sre-tech-assessment:nodejs
          platforms: linux/arm64,linux/amd64

  deploy:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install kubectl
        uses: azure/setup-kubectl@v1

      - name: Start minikube
        id: start_minikube
        uses: medyagh/setup-minikube@master

      - name: Run kubectl
        run: |
          minikube kubectl -- get pods --all-namespaces

      - name: Deploy to K8s
        run : |
          helm upgrade --install node-app -f node-values.yaml
      
      - name: Wait for pods to be running
        run: |
          while true; do
            RUNNING=$(kubectl get pods --field-selector=status.phase=Running --no-headers | wc -l)
            TOTAL=$(kubectl get pods --no-headers | grep -v 'test-connection' | wc -l)
            if [ "$RUNNING" -eq "$TOTAL" ]; then
              echo "All pods are running."
              break
            else
              echo "Not all pods are running. Waiting..."
              kubectl get pods
              kubectl get events
              sleep 30
            fi
          done

      - name: Check resources
        run: |
          minikube kubectl -- get deployment
          minikube kubectl -- get svc

      - name: Test service URLs
        run: |
          curl $(minikube service node-service --url)