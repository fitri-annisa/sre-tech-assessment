name: Test and Build Docker Images

on:
  push:
    branches:
      - master

jobs:
  golang-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22.0

      - name: Run Go tests
        run: |
          cd golang
          go test ./...

  nodejs-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Use Node.js 21.6.2
        uses: actions/setup-node@v2
        with:
          node-version: 21.6.2

      - name: Install dependencies
        run: |
          cd nodejs
          npm ci
          
      - name: Run Node.js tests
        run: |
          cd nodejs
          npm test
